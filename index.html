<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification CIFAR-10</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Classification d'images CIFAR-10 avec ONNX</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="canvas" width="32" height="32" style="display:none;"></canvas>
        <button id="predictButton">Prédire</button>
        <button id="useCamButton">Use Cam</button>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="captureButton">Capture</button>
        <p id="predictionResult">Résultat : <span>-</span></p>
        <img id="preview" src="" alt="Aperçu de l'image sélectionnée" style="display:none;">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort-web.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
